<div class="project @@class">
    <div class="project-image">
        <img src="@@image">
    </div>
    <div class="project-description">
       <h3>@@title</h3>
        <h4>@@description</h4>
        <h4>@@tools</h4>
        <button class="more-info">MORE INFO</button>
    </div>
</div>
<div class="panel">
    <video controls class="@@video-class">
        <source src="@@video">
    </video>
    <div class="grid @@grid-class">
        <img src="@@photo-1">
        <img src="@@photo-2">
        <img src="@@photo-3">
        <img src="@@photo-4">
        <img src="@@photo-5">
        <img src="@@photo-6">
        <img src="@@photo-7">
    </div>
    <h3>@@title</h3>
    <p>@@about-project</p>
    <p>@@about-technical</p>
</div>
