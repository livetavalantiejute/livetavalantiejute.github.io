<div class="project @@class">
    <div class="project-image" data-aos="fade-left">
        <a href="@@link" target="_blank">
            <img src="@@image">
            <div class="link"><p class="h4">go to project</p></div>
        </a>
    </div>
    <div class="project-description" data-aos="fade-right">
       <h3>@@title</h3>
        <h4>@@description</h4>
        <h4>@@tools</h4>
        <button class="more-info">MORE INFO</button>
    </div>
</div>
